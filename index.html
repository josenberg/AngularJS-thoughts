<!doctype html>
<html ng-app="directoryApp">
	<head>
		<title> Angular for everyone </title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
		<script src='directory.js'></script>
	</head>
	<body ng-controller='directoryController as dirList'>
		<input type='text' ng-model='search' />
		<ul>
			<li ng-repeat="item in dirList.list | filter:search" class='person-{{item.name | lowercase}}'> 
				{{item.name}} - <em> {{item.age | currency:"R$":2}} </em>
			</li>
		</ul>

		<form ng-submit='dirList.addPerson()'>
			<input type='text' placeholder='Name' ng-model='dirList.name' /> <br />
			<input type='number' placeholder='Age' ng-model='dirList.age' /> <br />
			<input type='submit' value='Submit' />
		</form>
	</body>
</html>
